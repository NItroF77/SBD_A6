<div class="accordion accordion-flush" id="TaskList" style="margin:0;padding:0;">
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-Group-Pelanggan">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#Pelanggan" aria-expanded="false" aria-controls="Pelanggan">
        Pelanggan
      </button>
    </h2>
    <div id="Pelanggan" class="accordion-collapse collapse" aria-labelledby="flush-Group-Pelanggan" data-bs-parent="#TaskList">
      <div class="accordion-body">
        <button type="button" class="btn btn-light form-control" onclick="window.location.href='/registrasi';">Registrasi Pelanggan</button>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-Group-Buku">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#Buku" aria-expanded="false" aria-controls="Buku">
        Buku
      </button>
    </h2>
    <div id="Buku" class="accordion-collapse collapse" aria-labelledby="flush-Group-Buku" data-bs-parent="#TaskList">
      <div class="accordion-body">
          <button type="button" class="btn btn-light form-control" onclick="window.location.href='/add_buku';">Tambah Buku</button>
          <button type="button" class="btn btn-light form-control" onclick="window.location.href='/add_author';">Tambah Author</button>
          <button type="button" class="btn btn-light form-control" onclick="window.location.href='/tambah_stok_buku';">Tambah Stok Buku</button>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-Group-Mesin">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#Mesin" aria-expanded="false" aria-controls="Mesin">
        Mesin
      </button>
    </h2>
    <div id="Mesin" class="accordion-collapse collapse" aria-labelledby="flush-Group-Mesin" data-bs-parent="#TaskList">
      <div class="accordion-body">
        <button type="button" class="btn btn-light form-control" onclick="window.location.href='/tambah-mesin';">Tambah Mesin</button>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-Group-Peminjaman">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#Peminjaman" aria-expanded="false" aria-controls="Peminjaman">
        Peminjaman
      </button>
    </h2>
    <div id="Peminjaman" class="accordion-collapse collapse" aria-labelledby="flush-Group-Peminjaman" data-bs-parent="#TaskList">
      <div class="accordion-body">
        <button type="button" class="btn btn-light form-control" onclick="window.location.href='/p-buku';">Peminjaman Buku</button>
        <button type="button" class="btn btn-light form-control" onclick="window.location.href='/pp-buku';">Pengembalian Buku</button>
        <button type="button" class="btn btn-light form-control" onclick="window.location.href='/p-mesin';">Peminjaman Mesin</button>
        <button type="button" class="btn btn-light form-control" onclick="window.location.href='/pp-mesin';">Pengembalian Mesin</button>
      </div>
    </div>
  </div>
</div>
